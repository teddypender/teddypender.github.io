<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Simulation of Diffusion On a Network">
  <meta name="keywords" content="JavaScript,Network,Behaviors">
  <meta name="author" content="Theodore Pender">

  <title>Networks: Diffusion </title>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/cuid/1.3.8/browser-cuid.min.js"
    integrity="sha256-GV8Ae3zupj/zU9Wi2ryJneXgcJlV9+vYCo5CTf5BmGY=" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="./css/style_diffusion_net.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pretty-checkbox/3.0.0/pretty-checkbox.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@600&display=swap" rel="stylesheet">

</head>

<body>
  <canvas id="c"></canvas>

  <main class="wrapper">
    <div class="stats">
      <p><span class="alive">Susceptible</span> <span id="alive">0</span></p>
      <p><span class="infected">Infected</span> <span id="infected">0</span></p>
      <p><span class="dead">Dead</span> <span id="dead">0</span></p>
      <p><span class="recovered">Recovered</span> <span id="recovered">0</span></p>
    </div>

     <div class="slidecontainer">
          <input type="range" min="0" max="100" value="35" class="slider" id="deadliness">
          <label for="deadliness">Deadliness</label>
          (Value: <span id="demo"></span>%)
      </div>
      
      <div class="slidecontainer">
          <input type="range" min="0" max="100" value="65" class="slider" id="transmissibility">
          <label for="transmissibility">Transmissibility</label>
          (Value: <span id="demo_trans"></span>%)
      </div>
      
      <div class="slidecontainer">
          <input type="range" min="0" max="100" value="5" class="slider" id="healing">
          <label for="healing">Recovery Rate</label>
          (Value: <span id="demo_heal"></span>%)
      </div>

    </section>
  </main>

  <script src="./src_net/UI.js"></script>
  <script src="./src_net/Vector.js"></script>
  <script src="./src_net/utils.js"></script>
  <script src="./src_net/Hospital.js"></script>
  <script src="./src_net/Boid.js"></script>
  <script src="./src_net/Flock.js"></script>
  <script src="./src_net/index_diffusion.js"></script>
</body>

</html>
